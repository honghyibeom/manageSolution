<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>테스트 목록</title></head>
<body>

<h1>테스트 목록</h1>

<ul>
    <li th:each="item : ${list}" th:text="${item}"></li>
</ul>

<!-- 등록 폼 -->
<form th:action="@{/test/register}" method="post">
    <input type="number" name="tno" placeholder="TNO" required />
    <input type="text" name="testParam" placeholder="Test Param" required />
    <button type="submit">등록</button>
</form>

<!-- 삭제 폼 -->
<form th:action="@{/test/delete}" method="post">
    <input type="number" name="tno" placeholder="삭제할 TNO" required />
    <button type="submit">삭제</button>
</form>

<p th:if="${msg}" th:text="${msg}"></p>
</body>
</html>
