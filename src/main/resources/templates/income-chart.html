<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>복합 그래프</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-pair {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .chart-container {
            flex: 1 1 500px;
            max-width: 600px;
            height: 400px;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <h2 class="mb-4 text-center">가로 + 세로 막대그래프</h2>

    <div class="chart-pair">
        <!-- ✅ 왼쪽: 가로 막대그래프 -->
        <div class="chart-container">
            <canvas id="horizontalChart"></canvas>
        </div>

        <!-- ✅ 오른쪽: 세로 막대그래프 -->
        <div class="chart-container">
            <canvas id="verticalChart"></canvas>
        </div>
    </div>

    <script th:inline="javascript">
        const labels = /*[[${labels}]]*/ [];
        const incomeData = /*[[${incomeData}]]*/ [];

        // ✅ 왼쪽: 가로 막대 그래프
        new Chart(document.getElementById('horizontalChart'), {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: '수입 (가로)',
                    data: incomeData,
                    backgroundColor: ['#4dc9f6', '#9966ff', '#ff9f40']
                }]
            },
            options: {
                indexAxis: 'y',
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: {
                        display: true,
                        text: '가로 막대그래프',
                        font: { size: 18 }
                    }
                },
                scales: {
                    x: {
                        beginAtZero: true,
                        title: { display: true, text: '금액 (₩)', font: { size: 14 } },
                        ticks: { font: { size: 12 } }
                    },
                    y: {
                        ticks: { font: { size: 12 } }
                    }
                }
            }
        });

        // ✅ 오른쪽: 세로 막대 그래프
        new Chart(document.getElementById('verticalChart'), {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: '수입 (세로)',
                    data: incomeData,
                    backgroundColor: ['#4dc9f6', '#9966ff', '#ff9f40']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: {
                        display: true,
                        text: '세로 막대그래프',
                        font: { size: 18 }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        title: { display: true, text: '금액 (₩)', font: { size: 14 } },
                        ticks: { font: { size: 12 } }
                    },
                    x: {
                        ticks: { font: { size: 12 } }
                    }
                }
            }
        });
    </script>
</div>
</body>
</html>
