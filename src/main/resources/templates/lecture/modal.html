<!-- modal.html -->
<div th:fragment="registerModal">
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">수업 등록</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
                </div>
                <div class="modal-body">
                    <!-- ✅ 등록 폼 내용 -->
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="trainerIdModal" class="form-label">트레이너</label>
                            <select class="form-select" id="trainerIdModal" name="trainerId" onchange="loadMembersByTrainer(this.value)">
                                <option value="">트레이너 선택</option>
                            </select>
                        </div>
                        <!-- 회원 드롭다운 -->
                        <div class="mb-3">
                            <label for="memberId" class="form-label">회원</label>
                            <select class="form-select" id="memberId" name="memberId" onchange="loadPackageByMember(this.value)">
                            <option value="">회원 선택</option>
                            </select>
                        </div>
                        <input type="hidden" id="packageId" name="packageId">

                        <!-- ✅ 반복 수업 등록 체크박스 -->
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="repeatEnabled" name="repeatEnabled">
                            <label class="form-check-label" for="repeatEnabled">반복 등록</label>
                        </div>

                        <!-- ✅ 반복 옵션 -->
                        <div id="repeatOptions" style="display:none;">
                            <div class="mb-3">
                                <label class="form-label">반복 요일</label><br>
                                <div class="form-check form-check-inline">
                                    <label>
                                        <input class="form-check-input" type="checkbox" name="repeatDays" value="1">월
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <label>
                                        <input class="form-check-input" type="checkbox" name="repeatDays" value="2">화
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <label>
                                        <input class="form-check-input" type="checkbox" name="repeatDays" value="3">수
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <label>
                                        <input class="form-check-input" type="checkbox" name="repeatDays" value="4">목
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <label>
                                        <input class="form-check-input" type="checkbox" name="repeatDays" value="5">금
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <label>
                                        <input class="form-check-input" type="checkbox" name="repeatDays" value="6">토
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <label>
                                        <input class="form-check-input" type="checkbox" name="repeatDays" value="7">일
                                    </label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="repeatWeeks" class="form-label">몇 주 동안 반복?</label>
                                <input type="number" class="form-control" id="repeatWeeks" name="repeatWeeks" min="1" max="12" value="4">
                            </div>
                        </div>


                        <div class="mb-3">
                            <label for="sessionDate" class="form-label">날짜</label>
                            <input type="date" class="form-control" id="sessionDate" name="sessionDate">
                        </div>
                        <div class="mb-3">
                            <label for="sessionTime" class="form-label">시간</label>
                            <input type="time" class="form-control" id="sessionTime" name="sessionTime">
                        </div>
                        <!-- 기타 항목 -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                            <button type="submit" class="btn btn-primary">등록</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
