<!-- templates/layout/layout.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title layout:title-pattern="회원관리-프로그램" th:text="${title}">희희소프트</title>

    <link th:href="@{/assets/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>

<!-- ✅ Flexbox 기반 footer 고정 레이아웃 -->
<body class="d-flex flex-column min-vh-100">
<div class="d-flex flex-grow-1" id="wrapper">
    <!-- ✅ Sidebar Fragment -->
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <!-- ✅ Header + Main + Footer -->
    <div id="page-content-wrapper" class="d-flex flex-column flex-grow-1">
        <!-- ✅ Header Fragment -->
        <div th:replace="fragments/header :: header"></div>

        <!-- ✅ 본문 콘텐츠 삽입 위치 -->
        <main class="container-fluid py-4 flex-grow-1" layout:fragment="content">
            <!-- 개별 페이지 내용이 들어갑니다 -->
        </main>

        <!-- ✅ Footer Fragment (맨 아래 고정됨) -->
        <div th:replace="fragments/footer :: footer"></div>
    </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
