<!-- templates/product/list.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>상품 목록</title>
  <style>
    .fab-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 1050; /* 모달, 네비보다 위 */
    }
    .card-product {
      border: 1px solid #e6e6e6;
      transition: all 0.2s ease-in-out;
    }
    .card-product:hover {
      border-color: #2196f3;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }
    .card-product .card-title {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .badge-status {
      font-size: 0.8rem;
      padding: 0.35em 0.6em;
      border-radius: 6px;
    }
  </style>
</head>
<body>
<main layout:fragment="content">
  <div class="container">
    <h4 class="fw-bold mb-4"><i class="bi bi-box-seam text-primary me-2"></i>상품 목록</h4>

    <div class="card shadow-sm" style="min-height: 600px;">
      <div class="card-body">
        <!-- 탭 + 등록 버튼 -->
        <div class="d-flex justify-content-between align-items-center mb-4">
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a th:href="@{/products(type='ALL')}"
                 class="nav-link"
                 th:classappend="${type == 'ALL'} ? 'active'">
                <i class="bi bi-grid me-1"></i> 전체
              </a>
            </li>
            <li class="nav-item">
              <a th:href="@{/products(type='MEMBERSHIP')}"
                 class="nav-link"
                 th:classappend="${type == 'MEMBERSHIP'} ? 'active'">
                <i class="bi bi-card-checklist me-1 text-success"></i> 회원권
              </a>
            </li>
            <li class="nav-item">
              <a th:href="@{/products(type='PT')}"
                 class="nav-link"
                 th:classappend="${type == 'PT'} ? 'active'">
                <i class="bi bi-activity me-1 text-danger"></i> PT권
              </a>
            </li>
          </ul>

          <!-- 데스크탑 전용 -->
          <button type="button" class="btn btn-primary d-none d-lg-inline"
                  data-bs-toggle="modal"
                  data-bs-target="#productModal"
                  onclick="openRegisterModal()">
            + 상품 등록
          </button>

          <!-- 모바일 FAB -->
          <button
                  class="btn btn-primary rounded-circle d-md-none position-fixed fab-btn"
                  data-bs-toggle="modal"
                  data-bs-target="#productModal"
                  onclick="openRegisterModal()">
            <i class="bi bi-plus"></i>
          </button>
        </div>

        <!-- 상품 목록 -->
        <div class="row row-cols-1 row-cols-md-3 g-4">
          <div class="col" th:each="product : ${products}">
            <div class="card card-product h-100 shadow-sm">
              <div class="card-body d-flex flex-column">
                <!-- 상품명 + 타입 -->
                <div class="d-flex justify-content-between align-items-center mb-2">
                  <h5 class="card-title mb-0">
                    <i class="bi bi-bag-check text-primary me-2"></i>
                    <span th:text="${product.name}">상품명</span>
                  </h5>
                  <span class="badge badge-status"
                        th:classappend="${product.type == 'MEMBERSHIP'} ? 'bg-success-subtle text-success' : 'bg-danger-subtle text-danger'"
                        th:text="${product.type == 'MEMBERSHIP' ? '회원권' : 'PT'}">
                  </span>
                </div>

                <hr class="my-2">

                <!-- 상세정보 -->
                <div class="row small">
                  <div class="col-6 mb-1">
                    • 유효기간:
                    <span th:text="${product.duration + '일'}"></span>
                  </div>
                  <div class="col-6 mb-1">
                    • PT 횟수:
                    <span th:text="${product.count != null ? product.count + '회' : '-'}"></span>
                  </div>
                  <div class="col-6 mb-1">
                    • 가격:
                    <strong th:text="${#numbers.formatInteger(product.price, 3, 'COMMA') + '원'}"></strong>
                  </div>
                  <div class="col-6 mb-1">
                    • 상태:
                    <span class="badge badge-status"
                          th:classappend="${product.isActive ? 'bg-success text-white' : 'bg-secondary text-white'}"
                          th:text="${product.isActive ? '활성' : '비활성'}"></span>
                  </div>
                  <div class="col-12 mt-1">
                    • 등록일:
                    <span th:text="${#temporals.format(product.createdAt, 'yyyy-MM-dd')}"></span>
                  </div>
                </div>

                <!-- 관리 버튼 -->
                <div class="mt-auto text-end pt-3">
                  <button type="button"
                          class="btn btn-sm btn-outline-secondary"
                          th:onclick="'loadProductAndOpenModal(' + ${product.productId} + ')'">
                    <i class="bi bi-pencil-square me-1"></i> 수정
                  </button>
                  <form th:action="@{|/products/${product.productId}/delete|}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-sm btn-outline-danger"
                            onclick="return confirm('정말 삭제하시겠습니까?')">
                      <i class="bi bi-trash me-1"></i> 삭제
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div> <!-- /card-body -->
    </div> <!-- /card -->
  </div>

  <!-- ✅ 상품 등록/수정 모달 include -->
  <div th:replace="~{product/modal :: productForm}"></div>

  <!-- ✅ 자바스크립트: 등록/수정 -->
  <script th:inline="javascript">
    function openRegisterModal() {
      const form = document.querySelector('#productModal form');
      form.reset();
      form.querySelector('[name="productId"]').value = '';
      form.querySelector('[name="isActive"][value="true"]').checked = true;
      document.getElementById('productModalLabel').textContent = '상품 등록';
    }

    function loadProductAndOpenModal(productId) {
      fetch(`/products/${productId}/json`)
              .then(response => {
                if (!response.ok) throw new Error("데이터를 불러오지 못했습니다.");
                return response.json();
              })
              .then(product => openEditModal(product))
              .catch(err => alert(err.message));
    }

    function openEditModal(product) {
      const form = document.querySelector('#productModal form');
      form.reset();

      form.querySelector('[name="productId"]').value = product.productId;
      form.querySelector('[name="name"]').value = product.name;
      form.querySelector('[name="type"]').value = product.type;
      form.querySelector('[name="duration"]').value = product.duration;
      form.querySelector('[name="count"]').value = product.count ?? '';
      form.querySelector('[name="price"]').value = product.price;
      form.querySelector('[name="isActive"][value="' + product.isActive + '"]').checked = true;
      form.querySelector('[name="description"]').value = product.description ?? '';

      document.getElementById('productModalLabel').textContent = '상품 수정';
      new bootstrap.Modal(document.getElementById('productModal')).show();
    }
  </script>
</main>
</body>
</html>
