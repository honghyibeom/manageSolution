<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>결제 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /*body { background-color: #f5f7fa; }*/

        /* 카드 */
        .card {
            border-radius: 14px;
            border: none;
        }
        .card-header {
            background: #f8f9fc;
            font-weight: 600;
            border-bottom: 1px solid #e9ecef;
        }

        /* 테이블 */
        .table {
            font-size: 0.9rem;
        }
        .table thead {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            position: sticky;
            top: 0;
            z-index: 1;
        }
        .table-hover tbody tr:hover {
            background-color: #f6faff;
            transition: 0.2s;
        }

        /* 스크롤 영역 */
        .scroll-table {
            overflow-y: auto;
        }
        @media (max-width: 991.98px) {
            .table-desktop { display: none; }
            .card-mobile { display: block; }
            .scroll-table { max-height: 380px; }
        }
        @media (min-width: 992px) {
            .card-mobile { display: none; }
            .scroll-table { max-height: 500px; }
        }

        /* 검색창 */
        .search-compact {
            height: 32px;
            border-radius: 20px;
            padding-left: 2rem;
            font-size: 0.85rem;
        }
        .search-group {
            position: relative;
        }
        .search-group i {
            position: absolute;
            left: 10px;
            top: 8px;
            color: #aaa;
        }

        /* 모바일 카드 */
        .card-mobile .card {
            border: 1.5px solid #d0d0d0; /* 조금 더 진한 회색 */
            border-radius: 12px;
            background-color: #fff;
        }
        .card-mobile .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 14px rgba(0,0,0,0.1);
        }
        .card-mobile .badge {
            font-size: 0.8rem;
            border-radius: 8px;
        }
        .card-mobile hr {
            border-top: 1px solid #eaeaea; /* 얇은 선 */
            margin: 1rem 0; /* 넉넉한 간격 */
        }
        .card-mobile .card-body {
            padding: 1.5rem 1.25rem; /* 전체 패딩 넉넉하게 */
        }
        .card-mobile p {
            margin-bottom: 0.75rem; /* 항목 간격 넓게 */
        }

        /* 버튼 */
        .btn {
            border-radius: 8px;
        }
        .btn-primary {
            background: #2196f3;
            border: none;
        }
        .btn-danger {
            background: #e53935;
            border: none;
        }
        .btn-outline-secondary {
            border-radius: 20px;
        }

        /* 페이지네이션 */
        .pagination .page-link {
            border-radius: 8px;
            margin: 0 3px;
        }
        .pagination .active .page-link {
            background: #2196f3;
            border-color: #2196f3;
        }
    </style>
</head>

<main layout:fragment="content">
    <div class="container-fluid">
        <h4 class="fw-bold mb-4">
            <i class="bi bi-credit-card me-2 text-primary"></i>결제 관리
        </h4>

        <div class="row gx-4">
            <!-- ✅ 미결제 회원 -->
            <div class="col-12 col-md-6 mb-4">
                <div class="card shadow-sm h-100">
                    <div class="card-header fw-bold d-flex justify-content-between align-items-center">
                        <span><i class="bi bi-exclamation-circle text-danger me-1"></i> 미결제  회원</span>
                        <form method="get" class="d-flex" role="search">
                            <input type="text" name="unpaidKeyword" class="form-control form-control-sm me-2 search-compact"
                                   placeholder="미결제 회원명 검색" th:value="${param.keyword}">
                            <button type="submit" class="btn btn-sm btn-outline-secondary search-btn">검색</button>
                        </form>
                    </div>

                    <div class="card-body fixed-height">
                        <!-- 데스크톱 테이블 -->
                        <div class="scroll-table table-desktop">
                            <table class="table table-bordered text-center align-middle mb-0">
                                <thead class="table-light">
                                <tr>
                                    <th><input type="checkbox" onclick="toggleAll(this)"></th>
                                    <th>회원명</th>
                                    <th>전화번호</th>
                                    <th>상품명</th>
                                    <th>유형</th>
                                    <th>금액</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="member : ${unpaidMembers}">
                                    <td><input type="checkbox" class="payment-checkbox"
                                               th:value="${member.memberId}"
                                               th:data-product-id="${member.productId}"
                                               th:data-amount="${member.amount}"
                                               th:data-product-type="${member.productType}"></td>
                                    <td th:text="${member.memberName}"></td>
                                    <td th:text="${member.phone}"></td>
                                    <td th:text="${member.productName}"></td>
                                    <td th:text="${member.productType}"></td>
                                    <td th:text="${#numbers.formatInteger(member.amount, 0, 'COMMA')}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="card-mobile">
                            <div class="row row-cols-1 g-4" th:each="member : ${unpaidMembers}">
                                <div class="card shadow-sm border border-secondary">
                                    <div class="card-body py-4 px-4">
                                        <!-- 회원명 + 액션 메뉴 -->
                                        <div class="d-flex justify-content-between align-items-start mb-3">
                                            <h5 class="fw-bold mb-0">
                                                <i class="bi bi-person-circle text-danger me-2"></i>
                                                <span th:text="${member.memberName}">회원명</span>
                                            </h5>

                                            <div class="dropdown">
                                                <button class="btn btn-sm btn-light border" type="button" data-bs-toggle="dropdown">
                                                    <i class="bi bi-three-dots-vertical"></i>
                                                </button>
                                                <ul class="dropdown-menu dropdown-menu-end">
                                                    <li>
                                                        <button type="button" class="dropdown-item"
                                                                th:attr="data-member-id=${member.memberId}"
                                                                onclick="selectOneAndRegister(this)">
                                                            등록
                                                        </button>
                                                    </li>
                                                    <li>
                                                        <button type="button" class="dropdown-item"
                                                                th:attr="data-member-id=${member.memberId}"
                                                                onclick="selectOneAndDelete(this)">
                                                            삭제
                                                        </button>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>

                                        <!-- 상세정보 -->
                                        <p class="mb-2 text-muted">
                                            <i class="bi bi-telephone me-2"></i>
                                            <span th:text="${member.phone}"></span>
                                        </p>
                                        <p class="mb-2">
                                            <i class="bi bi-box-seam me-2"></i>
                                            <span th:text="${member.productName}"></span>
                                            <span class="badge bg-info text-dark ms-2 px-2 py-1" th:text="${member.productType}"></span>
                                        </p>
                                        <p class="mb-0 fw-bold text-primary fs-5">
                                            <i class="bi bi-cash-stack me-2"></i>
                                            <span th:text="${#numbers.formatInteger(member.amount, 0, 'COMMA')}"></span> 원
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="action-buttons mt-3 d-flex justify-content-end gap-2 d-none d-lg-flex">
                            <select id="paymentMethod" class="form-select form-select-sm" style="width:auto;">
                                <option value="CARD">카드</option>
                                <option value="CASH">현금</option>
                            </select>
                            <button type="button" class="btn btn-primary" onclick="registerSelected()">등록</button>
                            <button type="button" class="btn btn-danger" onclick="deleteUnpaidSelected()">삭제</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ✅ 마감 회원 -->
            <div class="col-12 col-md-6 mb-4">
                <div class="card shadow-sm h-100">
                    <div class="card-header fw-bold d-flex justify-content-between align-items-center">
                        <span><i class="bi bi-hourglass-split text-warning me-1"></i> 마감  회원</span>
                        <form method="get" class="d-flex" role="search">
                            <input type="text" name="expiredKeyword" class="form-control form-control-sm me-2 search-compact"
                                   placeholder="마감 회원명 검색" th:value="${param.keyword}">
                            <button type="submit" class="btn btn-sm btn-outline-secondary search-btn">검색</button>
                        </form>
                    </div>

                    <div class="card-body fixed-height">
                        <div class="scroll-table table-desktop">
                            <table class="table table-bordered text-center align-middle mb-0">
                                <thead class="table-light">
                                <tr>
                                    <th>마감일</th>
                                    <th>회원명</th>
                                    <th>전화번호</th>
                                    <th>이전상품</th>
                                    <th>유형</th>
                                    <th>금액</th>
                                    <th>관리</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="member : ${expiredMembers}">
                                    <td th:text="${#temporals.format(member.expiredDate, 'yyyy-MM-dd')}"></td>
                                    <td th:text="${member.memberName}"></td>
                                    <td th:text="${member.phone}"></td>
                                    <td th:text="${member.previousProduct}"></td>
                                    <td th:text="${member.productType}"></td>
                                    <td th:text="${#numbers.formatInteger(member.amount, 0, 'COMMA')}"></td>
                                    <td>
                                        <a th:href="@{'/members/' + ${member.memberId} + '/register/product'}" class="btn btn-sm btn-primary">등록</a>
                                        <form th:action="@{'/payment/' + ${member.memberId} + '/delete/expired'}" method="post" class="d-inline">
                                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="card-mobile">
                            <div class="row row-cols-1 g-4" th:each="member : ${expiredMembers}">
                                <div class="card shadow-sm border border-secondary">
                                    <div class="card-body py-4 px-4">
                                        <!-- 회원명 + 상태 -->
                                        <div class="d-flex justify-content-between align-items-center mb-3">
                                            <h5 class="fw-bold mb-0">
                                                <i class="bi bi-person-x text-warning me-2"></i>
                                                <span th:text="${member.memberName}">회원명</span>
                                            </h5>
                                            <span class="badge bg-warning text-dark px-3 py-2">
                        마감
                    </span>
                                        </div>

                                        <!-- 상세정보 -->
                                        <p class="mb-2">
                                            <i class="bi bi-calendar-x me-2"></i>
                                            마감일: <span th:text="${#temporals.format(member.expiredDate, 'yyyy-MM-dd')}"></span>
                                        </p>
                                        <p class="mb-2 text-muted">
                                            <i class="bi bi-telephone me-2"></i>
                                            <span th:text="${member.phone}"></span>
                                        </p>
                                        <p class="mb-2">
                                            <i class="bi bi-box me-2"></i>
                                            이전상품: <span th:text="${member.previousProduct}"></span>
                                        </p>
                                        <p class="mb-2">
                                            <i class="bi bi-tag me-2"></i>
                                            <span th:text="${member.productType}"></span>
                                        </p>
                                        <p class="mb-3 fw-bold text-primary fs-5">
                                            <i class="bi bi-cash-coin me-2"></i>
                                            <span th:text="${#numbers.formatInteger(member.amount, 0, 'COMMA')}"></span> 원
                                        </p>

                                        <!-- 버튼 -->
                                        <div class="d-flex justify-content-end gap-2">
                                            <a th:href="@{'/members/' + ${member.memberId} + '/register/product'}" class="btn btn-sm btn-primary">
                                                등록
                                            </a>
                                            <form th:action="@{'/payment/' + ${member.memberId} + '/delete/expired'}" method="post">
                                                <button type="submit" class="btn btn-sm btn-danger"
                                                        onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <!-- ✅ 결제 내역 -->
        <div class="row">
            <div class="col-12 mb-4">
                <div class="card shadow-sm h-100">
                    <div class="card-header fw-bold d-flex justify-content-between align-items-center">
                        <span><i class="bi bi-receipt text-success me-1"></i> 결제  내역</span>
                        <form method="get" class="d-flex" role="search">
                            <input type="text" name="historyKeyword" class="form-control form-control-sm me-2 search-compact"
                                   placeholder="결제내역 회원명 검색" th:value="${param.keyword}">
                            <button type="submit" class="btn btn-sm btn-outline-secondary search-btn">검색</button>
                        </form>
                    </div>

                    <div class="card-body fixed-height">
                        <div class="scroll-table table-desktop">
                            <table class="table table-bordered text-center align-middle">
                                <thead class="table-light">
                                <tr>
                                    <th>결제일</th>
                                    <th>회원명</th>
                                    <th>전화번호</th>
                                    <th>상품명</th>
                                    <th>유형</th>
                                    <th>금액</th>
                                    <th>결제수단</th>
                                    <th>등록일</th>
                                    <th>마감일</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="pay : ${paymentHistory}">
                                    <td th:text="${#temporals.format(pay.paymentDate, 'yyyy-MM-dd HH:mm')}"></td>
                                    <td th:text="${pay.memberName}"></td>
                                    <td th:text="${pay.phone}"></td>
                                    <td th:text="${pay.productName}"></td>
                                    <td th:text="${pay.productType}"></td>
                                    <td th:text="${#numbers.formatInteger(pay.amount, 0, 'COMMA')}"></td>
                                    <td th:text="${pay.method == 'CARD' ? '카드' : '현금'}"></td>
                                    <td th:text="${#temporals.format(pay.startDate, 'yyyy-MM-dd')}"></td>
                                    <td th:text="${#temporals.format(pay.endDate, 'yyyy-MM-dd')}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="card-mobile">
                            <div class="row row-cols-1 mb-2 " th:each="pay : ${paymentHistory}">
                                <div class="card shadow-sm border-0">
                                    <div class="card-body py-4 px-4">
                                        <!-- 회원명 + 결제수단 -->
                                        <div class="d-flex justify-content-between align-items-center mb-3">
                                            <h5 class="fw-bold mb-0">
                                                <i class="bi bi-person-circle text-primary me-2"></i>
                                                <span th:text="${pay.memberName}">회원명</span>
                                            </h5>
                                            <span class="badge bg-light text-dark border px-3 py-2">
                                                <i class="bi bi-credit-card me-1"></i>
                                                <span th:text="${pay.method == 'CARD' ? '카드' : '현금'}"></span>
                                            </span>
                                        </div>

                                        <!-- 상세정보 -->
                                        <p class="mb-2 text-muted">
                                            <i class="bi bi-telephone me-2"></i>
                                            <span th:text="${pay.phone}"></span>
                                        </p>
                                        <p class="mb-2">
                                            <i class="bi bi-box-seam me-2"></i>
                                            <span th:text="${pay.productName}"></span>
                                            <span class="badge bg-info text-dark ms-2 px-2 py-1" th:text="${pay.productType}"></span>
                                        </p>
                                        <p class="mb-3 fw-bold text-primary fs-5">
                                            <i class="bi bi-cash-stack me-2"></i>
                                            <span th:text="${#numbers.formatInteger(pay.amount, 0, 'COMMA')}"></span> 원
                                        </p>

                                        <hr class="my-3 border-light">

                                        <!-- 하단 날짜 -->
                                        <div class="text-muted">
                                            <p class="mb-2">
                                                <i class="bi bi-calendar-check me-2"></i>
                                                결제일: <span th:text="${#temporals.format(pay.paymentDate, 'yyyy-MM-dd')}"></span>
                                            </p>
                                            <p class="mb-2">
                                                <i class="bi bi-calendar-plus me-2"></i>
                                                등록일: <span th:text="${#temporals.format(pay.startDate, 'yyyy-MM-dd')}"></span>
                                            </p>
                                            <p class="mb-0">
                                                <i class="bi bi-calendar-x me-2"></i>
                                                마감일: <span th:text="${#temporals.format(pay.endDate, 'yyyy-MM-dd')}"></span>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <!-- 페이지네이션 -->
        <nav th:if="${totalPages > 1}" class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/payment(page=${currentPage - 1})}">이전</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                    th:classappend="${currentPage == i} ? 'active'">
                    <a class="page-link" th:href="@{/payment(page=${i})}" th:text="${i}">1</a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{/payment(page=${currentPage + 1})}">다음</a>
                </li>
            </ul>
        </nav>
    </div>

    <script>
        function toggleAll(master) {
            const checked = master.checked;
            document.querySelectorAll('.payment-checkbox').forEach(cb => {
                cb.checked = checked;
            });
        }

        function registerSelected() {
            const selected = [];
            const method = document.getElementById('paymentMethod').value;
            document.querySelectorAll('.payment-checkbox:checked').forEach(cb => {
                selected.push({
                    memberId: cb.value,
                    productId: cb.dataset.productId,
                    amount: cb.dataset.amount,
                    productType: cb.dataset.productType,
                    method: method
                });
            });

            if (selected.length === 0) {
                alert('선택된 회원이 없습니다.');
                return;
            }

            fetch('/payment/unpaid/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(selected)
            })
                .then(res => {
                    if (res.ok) {
                        alert('등록이 완료되었습니다.');
                        location.reload();
                    } else {
                        alert('등록에 실패했습니다.');
                    }
                })
                .catch(err => {
                    console.error(err);
                    alert('오류가 발생했습니다.');
                });
        }

        function deleteUnpaidSelected() {
            const selected = [];
            document.querySelectorAll('.payment-checkbox:checked').forEach(cb => {
                selected.push({
                    memberId: cb.value,
                    productId: cb.dataset.productId,
                    productType: cb.dataset.productType
                });
            });

            if (selected.length === 0) {
                alert('삭제할 회원을 선택하세요.');
                return;
            }

            if (!confirm('선택한 회원의 미결제 상품을 삭제하시겠습니까?')) return;

            fetch('/payment/unpaid/delete', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(selected)
            })
                .then(res => {
                    if (res.ok) {
                        alert('삭제가 완료되었습니다.');
                        location.reload();
                    } else {
                        alert('삭제에 실패했습니다.');
                    }
                })
                .catch(err => {
                    console.error(err);
                    alert('오류가 발생했습니다.');
                });
        }

        function selectOneAndRegister(button) {
            // 전체 체크박스 해제
            document.querySelectorAll('.payment-checkbox').forEach(cb => cb.checked = false);

            // 이 회원만 체크
            const memberId = button.getAttribute("data-member-id");
            const target = document.querySelector(`.payment-checkbox[value="${memberId}"]`);
            if (target) target.checked = true;

            // 기존 함수 실행
            registerSelected();
        }

        function selectOneAndDelete(button) {
            // 전체 체크박스 해제
            document.querySelectorAll('.payment-checkbox').forEach(cb => cb.checked = false);

            // 이 회원만 체크
            const memberId = button.getAttribute("data-member-id");
            const target = document.querySelector(`.payment-checkbox[value="${memberId}"]`);
            if (target) target.checked = true;

            // 기존 함수 실행
            deleteUnpaidSelected();
        }

    </script>

</main>
</html>
